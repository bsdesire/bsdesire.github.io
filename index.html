<!DOCTYPE html>
<html>
<head>
    <title>The Cherry Express üçí</title>
    <!-- Include Material-UI CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0/dist/umd/material.min.css">
    <!-- Include Material Icons from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons-font/material-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #1f1f1f;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px; /* Limit width on larger screens */
            text-align: center;
        }
        input, button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            margin: 6px 0;
            width: calc(100% - 16px); /* Consider padding and border width */
        }
        .alert {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            position: sticky;
            top: 10px;
            z-index: 1; /* Ensure alert is on top */
            display: none;
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
        }
        </style>
</head>
<body>
    <div class="form-container">
        <h3>The Cherry Express üçí</h3>
        <form id="messageForm">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Send</button>
        </form>
        <div id="successAlert" class="alert">
            Message Sent!
        </div>
    </div>

    <script>
         const successAlert = document.getElementById("successAlert");

    document.getElementById("messageForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const webhookUrl = "https://discord.com/api/webhooks/1143572559628075010/9N3gE7znKMG6pvEaye2-2SgX7B62CDdJviCK7CxCBoFU2PLTvscdOT2EHLb5kkeYNvDR";
        const message = document.getElementById("message").value;

        const data = {
            content: message
        };

        fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            showSuccessAlert();
            document.getElementById("message").value = "";
        })
        .catch(error => {
            console.error("Error sending message:", error);
        });
    });

    function showSuccessAlert() {
        successAlert.style.display = "block";
            setTimeout(() => {
                successAlert.style.display = "none";
            }, 3000);
    }
    </script>
</body>
</html>
